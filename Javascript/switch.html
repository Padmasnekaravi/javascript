<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    findres=()=>
    {
        var m1=parseFloat(document.getElementById("n1").value);
        var m2=parseFloat(document.getElementById("n2").value);
        var choice=parseInt(document.getElementById("ch").value);
        switch(choice)
        {
            case 1:document.getElementById("res").innerHTML="addition:"+(m1+m2);
            break;
            case 2:document.getElementById("res").innerHTML="subtraction:"+(m1-m2);
            break;
            case 3:document.getElementById("res").innerHTML="multipilication:"+(m1*m2);
            break;
            case 4:document.getElementById("res").innerHTML="division:"+(m1/m2);
            break;
            case 100:document.getElementById("res").innerHTML="remainder:"+(m1%m2);
            break;
            default:document.getElementById("res").innerHTML="Invalid choice";
            
        }
    }
    </script>
</head>
<body>
    <input type="text" id="n1" placeholder="enter no.1"><br>
    <input type="text" id="n2" placeholder="enter no.2"><br>
    1.add 2.sub 3.mul 4.div 100.remainder  enter your choice:

    <input type="text" id="ch" placeholder="enter your choice"><br>
    <input type="button" onclick="findres()" value="result">
    <div id="res"></div>

</body>
</html>
