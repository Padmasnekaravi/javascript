<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        finders=()=>
    {
         var m1=parseInt(document.getElementById("t1").value);
         if(m1>34)
         {
            document.getElementById("ans").innerHTML="pass";
         }
    }
</script>
</head>
<body>
    <input type="text" id="t1" placeholder="enter mark">
    <br>
    <input type="button" onclick="finders()" value="result">
    <div id="ans"></div>
</body>
</html>
