<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function padmaPromise(){
         return new Promise((resolve,reject)=>{
             setTimeout(()=>{
               let msg=true;//false
               if(msg===true)
                resolve("success message");
               else
               reject("failure message");
               },3000)
            });
        }
        /* padmaPromise().then((data)=>{
          console.log(data);
        }).catch((err)=>{
            console.error(err);
        })*/

        //async /await: way2
        async function padmasync()
        {
            try{
                let data=await padmaPromise();
                console.log(data)
            }
            catch(err){
                console.error(err)
            }
            }
    </script>
</head>
<body>
    <button onclick="padmasync()">click me</button>
</body>
</html>
