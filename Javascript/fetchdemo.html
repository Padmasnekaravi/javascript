<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        function show()
        {
            
            var cname=document.getElementById("city").value;
          var api=`https://api.openweathermap.org/data/2.5/weather?q=${cname}&appid=9a5a0b9eee3804f50d7050495c78a1cc`;
         
         // document.getElementById("res").innerHTML=api;

       fetch(api)
       .then((response)=>response.json())// clouds
    //    .then((res)=>{console.log(res)})  
     //  .catch((err)=>{console.log(err.toString())})   
           .then((data)=>{
            console.log(data);
           document.getElementById("res1").innerHTML=data.weather[0].main;
           document.getElementById("res2").innerHTML=data.weather[0].description;
           document.getElementById("res3").innerHTML=data.wind.speed;
           document.getElementById("res4").innerHTML=data.main.temp;
           document.getElementById("res5").innerHTML=data.main.humidity;
        })
        .catch((err)=>{
            console.log(""+err);
        document.getElementById("res").style.display="none";
        document.getElementById("res6").innerHTML="city  not found";
        
    })
    
        }
</script>
    <style type="text/css">
        *{
            background-image:url("./images/download.jpg");
            background-size: cover;
        }
        h3{
            background-color: aquamarine;
            border-radius: 3px inset white;
            font-size: 15px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #author{
            color: black;
            font-size: 55;
        }
        #res{
            text-align: center;
            background-color: white;
            width: 45%;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 5px 5px 5px 1px gray;
            opacity: 3;
        }
    </style>
</head>
<body>
    <center>
    <h3>Live weather city <span id="author"> Created by Padmasneka </span> </h3>
    <br><br>
    <input type="text" id="city" placeholder="enter city name">
    <button onclick="show()">clickme</button>
    <br>
    <br>
    <div id="res">
    main weather:<span id="res1"></span>
    <br>detailed weather report:<span id="res2"></span>
    <br>wind speed:<span id="res3"></span>
    <br>Temperature<span id="res4"></span>
    <br>humidity<span id="res5"></span>
    </div>
    <div id="res6"></div>
    </center>
    
</body>
</html>
