<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        dis=()=>{
            var n1=document.getElementById("t1").value;
            var n2=document.getElementById("t2").value;
            var tot=parseInt(n1)**3+parseInt(n2)**2-2*parseInt(n1)*parseInt(n2); //pareseInt total number
             document.getElementById("res3").innerHTML=`${n1}<sup
             .>2</sup>+${n2}<sup>2</sup>-2(${n1}*${n2})=${tot}`;
            // document.getElementById("res2").innerHTML=`(${n1}>${n2})=${tot}`;
            // document.getElementById("res3").innerHTML=`(${n1}*${n2})=${tot}`;
    }

        show=()=>{
            document.getElementById("res").innerHTML="Typing..";
        }
        show1=()=>{
            document.getElementById("res").innerHTML=" ";
        }
    </script>
</head>
<body>
    <input type="text" onkeydown="show()" onkeyup="show1()" id="t1" placeholder="Enter no.1"><br>
    <input type="text" id="t2" placeholder="Enter no.2"><br>
    <button onclick="dis()">find total</button>
    <div id="res3">
    </div>

</body>
</html>
